{% extends "homebase.html" %}


{% block sidebar %} {% include "sidebar2.html" %} {% endblock sidebar %}	
{% block body %}

<!-- section -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h2 class="title">{{title_vlog}}</h2>
				</div>
			</div>
			<!-- section title -->

			<!-- Product Single -->
			 {% for vlog in vlogs %}
			<div class="col-md-6 col-sm-12 col-xs-12 col-12">
				<div class="product product-single"> 
					<div class="product-body"> 
						<h2 class="product-name">
                            <a href="">{{vlog.title}}</a>
                        </h2> 
                        {{vlog.link_video|safe}}
					</div>
				</div>
			</div>
            {% empty %}
            <p>Пока нет записей в этой странице</p>
			{% endfor %}
			<!-- /Product Single -->
		</div>
		<!-- /row --> 
	</div>
	<!-- /container -->
</div>
<!-- /section -->

{% endblock body %}
