{% extends "homebase.html" %}


{% block sidebar %} {% include "sidebar2.html" %} {% endblock sidebar %}	
{% block body %}

<!-- section -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h2 class="title">{{gender_title}}</h2>
				</div>
			</div>
			<!-- section title -->

			<!-- Product Single -->
			 {% for prod in products %}
			<div class="col-md-3 col-sm-6 col-xs-6">
				<div class="product product-single">
					<div class="product-thumb">
						<a href="{{ prod.get_absolute_url }}"><button class="main-btn quick-view"><i class="fa fa-search-plus"></i>просмотр</button></a>
						<img src="{{prod.image.url}}" alt="">
					</div>
					<div class="product-body">
						<h3 class="product-price">{{prod.price}}</h3>
						<div class="product-rating">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o empty"></i>
						</div>
						<h2 class="product-name"><a href="{{ prod.get_absolute_url }}">{{prod.title}}</a></h2>
						<div class="product-btns">
							<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
							<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
							<button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
            {% empty %}
            <p>Нет товаров в этой категории</p>
			{% endfor %}
			<!-- /Product Single -->
		</div>
		<!-- /row --> 
	</div>
	<!-- /container -->
</div>
<!-- /section -->

{% endblock body %}
