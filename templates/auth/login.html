{% extends "homebase.html" %}

{% block sidebar %} {% include "sidebar2.html" %} {% endblock sidebar %}	
{% block body %}
	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="{% url "home" %}">Главная</a></li>
				<li class="active">Авторизация</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

    <div class="container mb-5 mt-5">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" class="form-control" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <button type="submit" class="btn" style="background: #F8694A; color: #fff;">Войти</button>
            </div>
            {% if error %}
              <p style="color:red">{{error}}</p>
            {% endif %}
        </form>
    </div>

{% endblock body %}
