<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            <div class="category-nav">
                <span class="category-header">Категории <i class="fa fa-list"></i></span>
                {% load mptt_tags %}
                <ul class="category-list">
                    {% recursetree categories %}
                    <li class="dropdown side-dropdown">
                        <a href="{{node.get_absolute_url}}" {% if not node.is_leaf_node %} class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" {% endif %} > {{ node.title }}<i class="fa fa-angle-right"></i></a>
                        <div class="custom-menu">
                            <div class="row">
                                <div class="col-md-4">
                                    {% if not node.is_leaf_node %}
                                    <ul class="list-links"> 
                                        <li><a href="{{node.get_absolute_url}}"> {{ children }}</a></li>
                                    </ul>
                                    {% endif %}
                                    <hr class="hidden-md hidden-lg">
                                </div> 
                            </div> 
                        </div>
                    </li>
                    {% endrecursetree %}
                    <li><a href="#">Смотреть все</a></li>
                </ul>
            </div>
            <!-- /category nav -->

            <!-- menu nav -->
            {% include "menu.html" %}
            <!-- menu nav -->
        </div>
    </div>
    <!-- /container -->
</div>
<!-- /NAVIGATION -->
